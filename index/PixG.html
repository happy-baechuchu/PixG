<body>

<nav>
    <ul>
        <div class="ul_listBox">
            <li>Main</li>
            <li class="on">Generate</li>
            <li>Download</li>

<div id="wrap">
    <section class="s1">
        <div class="a1">
            <p class="result" style="margin-top: 60px;"></p>
        </div><!--a1-->
    </section><!--s1-->

    
    <section class="s2">
        <div class="a2">                
            <p class="notice">Let's create your own sprite sheet!</p>
            <form class="f1" action="#">
                <input id="Character" type="radio" name="choice" value="C" checked>
                <label for="character">CHARACTER</label>
                <input id="Item" type="radio" name="choice" value="I">
                <label for="item">ITEM</label>
                <input id="Structure" type="radio" name="choice" value="S">
                <label for="structure">STRUCTURE</label>
            </form>

            <form class="f2" action="#">
                <textarea class="ta" name="contents" id="" cols="30" rows="10"
                 style="resize:none"></textarea>
        
                <br>
                <button class="gen">Generate</button>
            </form>
        </div><!--a2-->

    </section><!--s2-->


    <section class="s3">
        <p class="information">
            현재 PixG는<br>

            PC로 확인 부탁드립니다.<br>
            감사합니다.
        </p><!--information-->

        <div class="a3">
            <div class="imgBox"></div>
            <botton class="down">Download</botton>
        </div><!--a3-->
        
    </section><!--s3-->


    <section class="s4">
        <div class="a4">

            <div class="a4_2">

                <div class="assetBox"></div>
                <div class="assetBox"></div>
                <div class="assetBox"></div>
                <div class="assetBox"></div>
            </div>
        </div><!--a4-->

    </section><!--s4-->


    <section class="s5">
        <div class="my my5">
    
        </div><!--my5-->
        
        <footer>
            <p class="fp">
            Metaverse Academy The Last Project. SANG MO MAN | <span> PixG</span>
            </p>
        </footer>
    </section><!--s5-->
